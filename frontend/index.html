<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Alert App</title>

  <style>
    /* Modern Weather Alert App Styles */

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
      padding: 20px; /* prevent edge touching on small screens */
    }

    h2 {
      text-align: center;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.25);
      margin-bottom: 30px;
      user-select: none;
    }

    form {
      background: #fff;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 360px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 18px; /* consistent vertical spacing */
    }

    form:hover {
      transform: translateY(-5px);
    }

    input {
      padding: 14px 18px;
      border: 2px solid #d1d9e6;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #00aaff;
      box-shadow: 0 0 8px #00aaffaa;
      outline: none;
    }

    button {
      padding: 14px 0;
      background-color: #00aaff;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #008ecc;
    }

    #result {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 18px 22px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      font-weight: 600;
      font-size: 17px;
      color: #333;
      line-height: 1.4;
      max-width: 360px;
      text-align: center;
      user-select: none;
    }

    #result p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div>
    <h2>üå§Ô∏è Set Weather Alert</h2>
    <form id="alertForm" autocomplete="off">
      <input name="email" type="email" placeholder="Email" required />
      <input name="phone" type="tel" placeholder="Phone (e.g., +911234567890)" required />
      <input name="city" type="text" placeholder="City" required />
      <input name="threshold" type="number" step="0.1" placeholder="Temperature Threshold (¬∞C)" required />
      <button type="submit">Set Alert</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("alertForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      const res = await fetch("https://weather-backend-xrqm.onrender.com/weather/set-alert", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });
      const result = await res.json();
      document.getElementById("result").innerText = result.message;
    });
  </script>
</body>
</html>
